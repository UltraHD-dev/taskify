name: taskify
description: A Flutter task manager application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  timezone: ^0.10.1
  qr_flutter: any
  shared_preferences: ^2.2.2
  window_manager: ^0.5.0
  flutter_local_notifications: ^19.1.2  
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png 

  # Настройки генерации иконок
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true  
  image_path: "assets/icon.png"  
  adaptive_icon_background: "#7E57C2"  
  adaptive_icon_foreground: "assets/icon.png" 
  min_sdk_android: 21  