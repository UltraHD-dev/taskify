name: taskify
description: A Flutter task manager application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  timezone: ^0.10.1
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  file_picker: ^10.1.9
  window_manager: ^0.5.0
  flutter_local_notifications: ^19.1.2
  uuid: ^4.5.1
  mobile_scanner: ^7.0.0
  permission_handler: ^12.0.0+1
  path_provider: ^2.1.5
  network_info_plus: ^6.1.4
  flutter_launcher_icons: ^0.14.3
  share_plus: ^11.0.0
  cross_file: ^0.3.3+4
  provider: ^6.1.5
  flutter_animate: ^4.5.0
  animations: ^2.0.11
  rive: ^0.12.4
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/icon.png

flutter_native_splash:
  color: "#7E57C2"
  image: "assets/icon.png"  
  android_12:
    image: "assets/icon.png"  
    icon_background_color: "#7E57C2"
  web: false